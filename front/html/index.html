<!DOCTYPE html>
<html>

<head>
    <title>Twitter Homepage</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="twitter-logo.png" alt="Twitter Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="profile-picture.png" alt="Profile Picture">
            <span class="username">JohnDoe</span>
        </div>
    </header>

    <div class="content">
        <div class="sidebar">
            <ul>
                <li><a href="#">Tweets</a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">Likes</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="tweet">
                <div class="user-info">
                    <img src="tweet-user-picture.png" alt="User Picture">
                    <span class="username">JaneSmith</span>
                    <span class="handle">@JaneSmith</span>
                </div>
                <img src="../css/pic1.jpeg" class="mainPicture">
                <div class="tweet-actions">
                    <a href="#"><i class="fas fa-comment"></i> 20</a>
                    <a href="#"><i class="fas fa-retweet"></i> 50</a>
                    <a href="#"><i class="fas fa-heart"></i> 100</a>
                </div>
            </div>
            <!-- More tweets here -->

            <div class="tweet">
                <div class="user-info">
                    <img src="tweet-user-picture.png" alt="User Picture">
                    <span class="username">JaneSmith</span>
                    <span class="handle">@JaneSmith</span>
                </div>
                <img src="../css/pic2.jpeg" class="tweet-image">>
                <div class="tweet-actions">
                    <a href="#"><i class="fas fa-comment"></i> 20</a>
                    <a href="#"><i class="fas fa-retweet"></i> 50</a>
                    <a href="#"><i class="fas fa-heart"></i> 100</a>
                </div>
            </div>

            <div class="tweet">
                <div class="user-info">
                    <img src="tweet-user-picture.png" alt="User Picture">
                    <span class="username">JaneSmith</span>

                </div>
                <img src="../css/pic2.jpeg" class="tweet-image">>
                <div class="tweet-actions">
                    <a href="#"><i class="fas fa-comment"></i> 20</a>
                    <a href="#"><i class="fas fa-retweet"></i> 50</a>
                    <a href="#"><i class="fas fa-heart"></i> 100</a>

            </div>

</html>
